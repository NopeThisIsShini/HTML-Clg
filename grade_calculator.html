    <script>
        function grade(){
             var a=parseInt(document.querySelector("#input1").value)
                var b=parseInt(document.querySelector("#input2").value)
                var c=parseInt(document.querySelector("#input3").value)
                var d=parseInt(document.querySelector("#input4").value)
                var e=parseInt(document.querySelector("#input5").value) 
        
                if(a>100 || b>100 || c>100 || d>100 || e>100){
                    alert("Take valid input")
                }
                else{
                    var obd=a+b+c+d+e;
                    document.querySelector(".om").innerHTML=obd
                }
               
                var percen=((obd)/500)*100
                document.querySelector(".per").innerHTML=percen.toFixed(2)+"%"
                if(a>=28 && b>=28 && c>=28 && d>=28 && e>=28){
                    document.querySelector(".remark").textContent="PASS"

                    if(obd >=100 && obd <200 )
                    document.querySelector(".gra").textContent="D"
                    if(obd >=200 && obd <300 )
                    document.querySelector(".gra").textContent="C"
                    if(obd >=300 && obd <400 )
                    document.querySelector(".gra").textContent="B"
                    if(obd >=400 && obd <=500 )
                    document.querySelector(".gra").textContent="A"
                    
                }
                 else
                document.querySelector(".remark").innerHTML="FAIL"
