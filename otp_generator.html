<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Gnerator</title>
</head>
<body>
    <h1>OTP Gnerator</h1>
    <div id="otp"></div>
    <button id="button" onclick="generate()">Click</button>
    <script>
        function generate(){
            var x=Math.random()
            var res=Math.floor(x*1000);
            document.getElementById("otp").innerHTML=res;
        }
    </script>
</body>
</html>
