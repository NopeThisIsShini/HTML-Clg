<body>
  <center>
    <script>
      
        
      
      for (i=4;i>=0;i--){

for (j=0;j<i;j++){
  document.write("&nbsp")
}
for (j=i;j<5;j++){
  document.write("*","&nbsp")
}
document.write("<br>")
}
      for ( i=0;i<5;i++){

for (j=0;j<i;j++){

}

}

}

  </script>
