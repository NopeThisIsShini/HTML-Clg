<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <center>
        <h1>Factorial Calculator</h1>
        <input type="text" class="input" placeholder="Enter the number"><br><br>
    <input type="button" value="Click" onclick="factorial()">
    <p class="result"></p>
    </center>
    <script>
        function factorial(){
            let num=document.querySelector(".input").value
            let mul=1
            for(let i=1;i<=num;i++){
            mul=i*mul;
            }
            let mod_re=mul;
            document.querySelector(".result").innerHTML=(num+"! is "+mod_re)
        }

    </script>
</body>

</html>
