<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <table align="center" style="margin: auto;">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    Contact No:
                </td>
                <td>
                    <input type="" placeholder="Enter contact no." maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="text" placeholder="Enter your Email">
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" placeholder="Enter Address" style="height: 100px;">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Others
                </td>
            </tr>
            <tr>
                <td>
                    Blood Group:
                </td>
                <td>
                    <select name="drop down">
                        <option value="">O+</option>
                        <option value="">A+</option>
                        <option value="">B+</option>
                        <option value="">A-</option>
                        <option value="">B-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Photo ID:
                </td>
                <td>
                    <input type="file" >
                </td>
            </tr>
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <input type="checkbox">PG
                    <input type="checkbox">UG
                </td>
            </tr><tr>
                <td>
                   <input type="reset" value="reset">
                   <input type="submit" value="submit">
                   <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
